<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;  
             
        }
        body{
            background-color: aliceblue;
            display: flex;
            place-content: center;
            align-items: center;
            height: 600px;
        }
        li{
            color: black;
        }
        body ul li a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li>This is question no: {{question.id}} <br><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
</body>
</html>
